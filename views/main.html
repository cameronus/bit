    <main class="container">
      <div class="content">
        <header>
          <h1 class="title">bit</h1>
        </header>
        <form>
          <div class="buttons">
            <i class="material-icons" onclick="show(false)">lock_open</i>
        		<i class="material-icons" onclick="show(true)">lock_outline</i>
          </div>
          <div class="bit-creation">
            <input id="hidden" type="hidden" name="hidden" value="{{hidden}}">
            <div class="text">
              <label for="text">Bit content</label>
              <textarea id="text" maxlength="10000"></textarea>
            </div>
            <div class="key">
              <label for="key">Encryption key</label>
              <input id="key" type="text">
            </div>
            <input id="permanent" type="checkbox"><label id="checkbox" for="permanent">Permanent</label>
            <button id="create" type="button" onclick="create()">CREATE</button>
            <button id="back" type="button" onclick="goBack()">BACK</button>
          </div>
        </form>
      </div>
